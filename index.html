<body>
    <!--
    Margin, border, padding 
    Margin:è lo spazio esterno all'elemento
    border è il bordo dell'elemento
    padding: è lo spazio tra l'elemento e il bordo

    padding e margin aggiungono grandezza al totale
    box-sizing: border box per far rientrare padding e margin nella misura totale che abbiamo dato
    *{
    } per prendere tutti gli elementi della pagina, solitamente si usa per fare il reset al css

    RESET CSS: 
    box-sizing: border-box
                margin: 0;
                padding: 0;
                img{ max-width: 100%;}

                
    creare un cerchio con margin-radius:- Creare prima un quadrato e poi dare margin-radius al 50%, bisogna sempre creare prima il quadrato.
    sul margin-radius è meglio usare i px per gli arrotondamenti

    Padding
    Inserire un solo valore lo applica su tutti i lati, 
    se ne aggiungo 2 il primo in verticale e il secondo in oriziontale, 
    se ne metto 3 il primo e ultimo sono in verticale (Primo sopra, terzo sotto) e quello centrale è in orizondale (sinistra e destra) 
    Mettendo 4 valori ragiona in ordine orario partendo dall'alto

    Margine
    Segue le stesse regole del padding
    margin auto funziona solo in orizzontale
    margin: 0 auto; da un margin di 0 sotto e sopra e auto in orizzontale per distribuire lo spazione (infati centra l'elemento)
    .container: width: valore che ci serve
                margin: 0 auto; per centrare il contenitore alla pagina

    marker: è uno pseudo-elemento (cercare in rete)

    Display
    elementi in line: se vogliamo darli dimensioni e padding deve diventare inline block
    elementi in line: non accettano width perchè usano la propria. 
    Con Display possiamo cambiare il 
    vertical-align serve per centrare elementi vicini tra di loro INLINE, non si una per centrare un elemento dentro al suo genitore
    inlinea: elemento inline
    inline-block: si comporta sia come blocco che come inline
    -->
    <div class="container">
        <div class="square border"></div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo expedita, odit dolore asperiores facere magni,
            et adipisci debitis quaerat quod qui mollitia est architecto maiores optio ratione quo voluptas illum.</p>
    </div>

</body>
